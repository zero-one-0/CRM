{% extends 'accounts/main.html' %}

{% block content %}
<br>
<div class="row p-3">
    <div class="col-md">
        <div class="card card-body">
            <h5>Products</h5>
        </div>
        <div class="card card-body">
            <table class="table table-sm">
                <tr>
                    <th>Product</th>
                    <th>Category</th>
                    <th>Price</th>

                </tr>
                {% for product in products %} 
                    <tr>
                        <td>{{ product.name }}</td>
                        <td>{{ product.category }}</td>
                        <td>{{ product.price }}</td>
                        
                    </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</div>

{% endblock %}
